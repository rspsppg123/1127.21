台北市動物園熱帶雨林館歷時13年規畫，斥資四億打造「熱帶雨林館」，<br>
以台灣穿山甲為主題，分為室內、室外展區，<br>
終於在2019年7月9日正式開放讓民眾參觀拉！<p>
大家除了可以近距離觀賞水豚、食蟻獸等超可愛高人氣動物外，<br>
還有懶洋洋的樹懶跟俏皮的棉頭絹猴等不及要跟大家見面了！<p><hr>
